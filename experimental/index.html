<!DOCTYPE html>
<html>

<head>
    <title>Lazy.js JSON Parsing Demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <script type="text/javascript" src="../lazy.js"></script>
    <script type="text/javascript" src="lazy.json.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>

<body>
    <div id="input">
        <header>
            <h1>Lazy.js JSON Parsing Demo</h1>
        </header>

        <p>
            Enter a big ol' blob of JSON data into the <code>&lt;textarea&gt;</code>
            below and click <strong>Start</strong>. Lazy.js will parse as much
            of the JSON as possible.
        </p>

        <p>
            Click <strong>Cancel</strong> at any point to stop parsing.
        </p>

        <textarea id="json"></textarea>

        <p>
            Optionally, also transform the data:
        </p>

        <textarea id="transform">compact().map(function(data) { return typeof data; })</textarea>

        <button id="start">Start</button>
        <button id="cancel">Cancel</button>
    </div>

    <div id="results"></div>
    <div id="counter"></div>
</body>

</html>
